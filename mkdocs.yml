copyright: Copyright &copy; 2025 Clement Nevers
site_description: Personal website of Clement Nevers
site_author: Clement Nevers
site_name: Clement Nevers
site_url: https://cdnevers.github.io/
site_dir: public

# repository edit info
edit_uri: edit/main/docs/
repo_name: cdnevers/cdnevers.github.io/
repo_url: https://github.com/cdnevers/cdnevers.github.io/

# Table of content
nav:
  - Home: index.md
  - Research:
      - Overview: research/index.md
      - Publications: research/publications.md
      - Projects: research/projects.md
  - OpenFOAM:
      - Tutorials: openfoam/tutorials.md
      - Advanced Techniques: openfoam/advanced.md
  - Utilities:
      - Tools & Scripts: utilities/tools.md
  - Profile: contact.md

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/Logo_CN.png
  favicon: assets/images/Logo_CN.png
  font:
    text: Noto Sans
    code: Fira code
  palette:
    - scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      primary: black
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - search.highlight
    - navigation.top

plugins:
  - search
  - mermaid2
  - git-revision-date-localized:
      fallback_to_build_date: false
  - macros
  - mkdocs-jupyter:
      include_source: True
  - awesome-pages
  - redirects:
      redirect_maps:


markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic:
      mode: view
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - attr_list
  - md_in_html
  - meta

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cdnevers
    - icon: fontawesome/brands/linkedin
      link: https://github.com/cdnevers
    - icon: fontawesome/solid/graduation-cap
      link: https://github.com/cdnevers

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - assets/stylesheets/extra.css
